{% extends 'base.html' %}

{% block title %}Login - Rent Platform{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render the login form fields -->
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
